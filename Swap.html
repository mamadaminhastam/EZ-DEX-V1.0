<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Swap</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="components/table.css">
    
    <link rel="stylesheet" href="badge.css"> 
    
    <link rel="stylesheet" href="swap.css">
</head>
<body>

<header class="navbar">
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo" >
        <span></span>
        
    </div>

    <nav>
        <a class="active badge-container" href="#">
            Swap
            <span id="swapCountBadge" class="badge badge-lg" style="display: none;">0</span>
        </a>
        <a href="liquidity.html">Liquidity</a>
        <a href="staking.html">Staking</a>
        <a href="register.html">Register</a>
        <a href="login.html">login</a>
    </nav>
</header>

<main class="container">

    <div class="swap-card">
        <h2>Swap Tokens</h2>

        <div class="swap-input">
            <div class="input-left">
                <label>From</label>
                <input type="number" id="amountFrom" placeholder="0.0">
            </div>
            <select class="token-select" id="tokenFrom">
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="WBTC">WBTC</option>
            </select>
        </div>

        <div class="arrow">↓</div>

        <div class="swap-input">
            <div class="input-left">
                <label>To</label>
                <input type="number" id="amountTo" placeholder="0.0" readonly>
            </div>
            <select class="token-select" id="tokenTo">
                <option value="USDT">USDT</option>
                <option value="ETH">ETH</option>
                <option value="WETH">WETH</option>
            </select>
        </div>

        <button id="swapBtn" class="btn-primary-sm swap-btn-standard">Swap</button>

        <div class="guide">
            <video id="swapVideo" src="main/Theme/videos/swap.mp4"></video>
            <p class="guide-text">
                برای آموزش نحوه تبدیل ارزها، ویدیو را مشاهده کنید.
            </p>
        </div>
    </div>

    <div class="recent-transactions">
        <h2>Recent Transactions</h2>

                <table class="material-table" id="txTable">
                 <thead>
                    <tr>
                     <th>ID</th>
                     <th>Pair</th>
                     <th>Amount</th>
                     <th>Time</th>
                     <th>Status</th>
                     <th>Action</th>
                    </tr>
                 </thead>
                 <tbody>
                 </tbody>
                </table>
    </div>

</main>

<script src="swap.js"></script>

</body>
</html>
