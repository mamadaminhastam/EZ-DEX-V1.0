<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Staking</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="staking.css">
</head>
<body>

<header class="navbar">
  <div class="brand">
      <img src="main/Theme/images/logo.png" alt="EZ DEX Logo" >
      <span></span>

      <!-- دکمه ثبت‌نام: حالا مثل liquidity از کلاس btn-primary-sm استفاده شده -->
   
  </div>

  <nav>
      <a href="swap.html">Swap</a>
      <a href="liquidity.html">Liquidity</a>
      <a class="active" href="#">Staking</a>
      <a href="register.html">Register</a>
        <a href="login.html">login</a>
  </nav>
</header>

<main class="container">

    <div class="stake-card">
        <h2>Staking</h2>

        <!-- Balance Box -->
        <div class="balance-box">
            <span>Available Margin To Stake</span>
            <strong>0 EZD</strong>
        </div>

        <!-- Stake Input -->
        <div class="stake-input">
            <label>Stake amount</label>
            <input type="number" placeholder="0.0">
        </div>

        <!-- دکمه‌ها با اندازه‌ی مشابه liquidity -->
        <button class="btn-primary-sm">Stake</button>

        <hr class="divider">

        <h3>Unstake</h3>

        <div class="stake-input">
            <label>Amount to Unstake</label>
            <input type="number" placeholder="0.0">
        </div>

        <button class="btn-primary-sm">Unstake</button>

    </div>

    <!-- در صورت تمایل می‌توانید قسمت راهنما (guide) را اضافه کنید تا layout دقیقاً مثل صفحه‌ی liquidity شود -->
    <div class="guide">
        <img src="main/Theme/images/stake.jpg" alt="Staking Guide">
        <div class="guide-text">
            استیک کردن یعنی شما توکن هاتون رو قفل می‌کنید تا پاداش دریافت کنید — در ازای قفل کردن، پاداش‌ها و قوانین مربوطه اعمال می‌شود.
        </div>
    </div>

</main>

</body>
</html>
