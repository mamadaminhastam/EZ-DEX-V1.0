<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Swap</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="swap.css">
</head>
<body>

<header class="navbar">
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo">
        <span>EZ DEX</span>

        <!-- دکمه ثبت نام بر اساس دکمه جدید -->
        <a href="register.html" class="btn-primary-sm">Register</a>
    </div>

    <nav>
        <a class="active" href="#">Swap</a>
        <a href="liquidity.html">Liquidity</a>
        <a href="staking.html">Staking</a>
    </nav>
</header>

<main class="container">

    <div class="swap-card">
        <h2>Swap Tokens</h2>

        <!-- Input 1 -->
        <div class="swap-input">
            <div class="input-left">
                <label>From</label>
                <input type="number" placeholder="0.0">
            </div>
            <select class="token-select">
                <option>ETH</option>
                <option>USDT</option>
                <option>WBTC</option>
            </select>
        </div>

        <!-- Arrow -->
        <div class="arrow">↓</div>

        <!-- Input 2 -->
        <div class="swap-input">
            <div class="input-left">
                <label>To</label>
                <input type="number" placeholder="0.0">
            </div>
            <select class="token-select">
                <option>USDT</option>
                <option>ETH</option>
                <option>WETH</option>
            </select>
        </div>

        <!-- دکمه اصلی سواپ با کلاس جدید -->
        <button class="btn-primary-sm swap-btn-standard">Swap</button>
    </div>

    <!-- ویدیو آموزشی -->
    <div class="guide">
        <video id="swapVideo" src="main/Theme/videos/swap.mp4"></video>
        <p class="guide-text">
            در این بخش می‌تونی به راحتی توکن‌هات رو تبدیل کنی...
            روی ویدیو کلیک کن :
        </p>
    </div>

</main>

<script>
    const video = document.getElementById('swapVideo');
    video.addEventListener('click', () => {
        video.paused ? video.play() : video.pause();
    });
</script>

</body>
</html>
