<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Register - EZ DEX</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <!-- دکمه بازگشت -->
    <a href="swap.html" class="back-btn">Home</a>

    <!-- برند در بالای صفحه -->
    <div class="brand">
        <img src="images/ChatGPT Image Oct 31, 2025, 01_24_02 PM.png" alt="EZ DEX Logo">
        <span>EZ DEX</span>
    </div>

    <div class="register-container">

        <h1>ایجاد حساب کاربری</h1>

        <form>

            <div class="input-group">
                <label for="reg-username">نام کاربری:</label>
                <input type="text" id="reg-username" required>
            </div>

            <div class="input-group">
                <label for="reg-email">ایمیل:</label>
                <input type="email" id="reg-email" required>
            </div>

            <div class="input-group">
                <label for="reg-password">رمز عبور:</label>
                <input type="password" id="reg-password" required>
            </div>

            <div class="input-group">
                <label for="reg-confirm-password">تکرار رمز عبور:</label>
                <input type="password" id="reg-confirm-password" required>
            </div>

            <button type="submit" class="submit-button">ثبت نام</button>

        </form>

        <p class="login-link">
            حساب دارید؟ <a href="login.html">وارد شوید</a>
        </p>

    </div>

</body>
</html>
