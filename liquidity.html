<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Liquidity</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="main/Component/card.css">
    <link rel="stylesheet" href="liquidity.css">
</head>

<body>

<header class="navbar">
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo">
        <span>EZ DEX</span>
        <a href="register.html" class="btn-primary-sm btn-round is-hover">Register</a>
    </div>

    <nav>
        <a href="swap.html">Swap</a>
        <a class="active" href="#">Liquidity</a>
        <a href="staking.html">Staking</a>
    </nav>
</header>

<main class="container">

    <!-- راهنما -->
    <div class="guide">
        <img src="main/Theme/images/liquidity.png" alt="Liquidity Guide">
        <div class="guide-text">
            با افزودن لیکوئیدیتی به استخرها، در ازای تأمین نقدینگی، پاداش و کارمزد دریافت می‌کنید.
        </div>
    </div>

    <!-- Liquidity Grid -->
    <section class="liquidity-section">
        <h2>Liquidity Pools</h2>

        <div class="pair-grid">

            <!-- CARD -->
            <div class="card elevated liquidity-card is-hover">
                <div class="card-header">
                    <span class="pair-name">ETH / USDT</span>
                    <span class="apr">APR 12%</span>
                </div>

                <div class="card-stats">
                    <div>
                        <span class="label">TVL</span>
                        <span class="value">$8.2M</span>
                    </div>
                    <div>
                        <span class="label">Volume (24h)</span>
                        <span class="value">$1.4M</span>
                    </div>
                </div>

                <button class="btn-primary-sm full btn-round is-hover">Add Liquidity</button>
            </div>

            <div class="card elevated liquidity-card is-hover">
                <div class="card-header">
                    <span class="pair-name">ETH / BTC</span>
                    <span class="apr">APR 9%</span>
                </div>

                <div class="card-stats">
                    <div>
                        <span class="label">TVL</span>
                        <span class="value">$5.1M</span>
                    </div>
                    <div>
                        <span class="label">Volume (24h)</span>
                        <span class="value">$820K</span>
                    </div>
                </div>

                <button class="btn-primary-sm full btn-round is-hover">Add Liquidity</button>
            </div>

            <div class="card elevated liquidity-card is-hover">
                <div class="card-header">
                    <span class="pair-name">USDC / USDT</span>
                    <span class="apr">APR 15%</span>
                </div>

                <div class="card-stats">
                    <div>
                        <span class="label">TVL</span>
                        <span class="value">$11.3M</span>
                    </div>
                    <div>
                        <span class="label">Volume (24h)</span>
                        <span class="value">$2.2M</span>
                    </div>
                </div>

                <button class="btn-primary-sm full btn-round is-hover">Add Liquidity</button>
            </div>

        </div>
    </section>

</main>

</body>
</html>
