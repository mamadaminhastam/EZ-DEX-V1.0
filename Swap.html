<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Swap</title>

    
    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="swap.css">
</head>
<body>

<header class="navbar">
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo" >
        <span></span>
        
    </div>

    <nav>
        <a class="active badge-container" href="#">
            Swap
            <span id="swapCountBadge" class="badge badge-lg" style="display: none;">0</span>
        </a>
        <a href="liquidity.html">Liquidity</a>
        <a href="staking.html">Staking</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="setting.html">Settings</a>
    </nav>
</header>

<main class="container">

    <div class="swap-card">
            <h2>Swap Tokens</h2>

            <div class="swap-row">
                <div class="m3-textfield">
                    <input type="number" id="amountFrom" placeholder=" " required>
                    <label for="amountFrom">مقدار (From)</label>
                </div>
                <select class="m3-select" id="tokenFrom">
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                    <option value="WBTC">WBTC</option>
                </select>
            </div>

            <div class="arrow">↓</div>

            <div class="swap-row">
                <div class="m3-textfield">
                    <input type="number" id="amountTo" placeholder=" " readonly>
                    <label for="amountTo">مقدار (To)</label>
                </div>
                <select class="m3-select" id="tokenTo">
                    <option value="USDT">USDT</option>
                    <option value="ETH">ETH</option>
                    <option value="WETH">WETH</option>
                </select>
            </div>

            <button id="swapBtn" class="btn-primary-sm full-width">Swap</button>
        <div class="guide">
            <img src="main/Theme/images/swap.png" alt="">
            <p class="guide-text">
                برای آموزش نحوه تبدیل ارزها، ویدیو را مشاهده کنید.
            </p>
        </div>
    </div>

    <div class="recent-transactions">
        <h2>Recent Transactions</h2>

                <table class="material-table" id="txTable">
                 <thead>
                    <tr>
                     <th>ID</th>
                     <th>Pair</th>
                     <th>Amount</th>
                     <th>Time</th>
                     <th>Status</th>
                     <th>Action</th>
                    </tr>
                 </thead>
                 <tbody>
                 </tbody>
                </table>
    </div>

</main>

<script src="swap.js"></script>
<script src="main/theme.js"></script>

</body>
</html>
