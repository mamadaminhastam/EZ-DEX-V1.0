<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فراموشی رمز عبور - EZ DEX</title>
    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="forget-password.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- لوگو برند -->
        <div class="brand-simple">
            <img src="main/Theme/images/logo.png" alt="Logo EZ DEX">
            <span>EZ DEX</span>
        </div>

        <!-- کارت فرم -->
        <div class="auth-card card elevated">
            <h1>فراموشی رمز عبور</h1>
            <p>آدرس ایمیل خود را وارد کنید تا پیوند بازنشانی رمز عبور برایتان ارسال کنیم</p>

            <form id="forgotPasswordForm">
                <!-- ورودی ایمیل -->
                <div class="m3-textfield">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">آدرس ایمیل</label>
                    <div class="supporting-text">پیوند بازنشانی به این ایمیل ارسال می‌شود</div>
                </div>

                <!-- دکمه ارسال -->
                <button type="submit" class="btn-primary-sm full-width">
                    ارسال پیوند بازنشانی
                </button>
            </form>

            <!-- بخش پایین کارت -->
            <div class="auth-footer">
                <a href="login.html" class="back-link">
                    <span class="material-icons">arrow_forward</span>
                    <span>بازگشت به صفحه ورود</span>
                </a>
            </div>
        </div>
    </div>


</body>
<script src="main/theme.js"></script>

</html>
