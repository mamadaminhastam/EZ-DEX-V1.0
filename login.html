<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EZ DEX</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- دکمه بازگشت -->
    <a href="swap.html" class="btn-primary-sm back-btn">Home</a>

    <!-- برند بالای صفحه -->
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo">
        <span>EZ DEX</span>
    </div>

    <div class="login-container">

        <h1>وارد شوید</h1>

        <form>

            <div class="input-group">
                <label for="login-email">ایمیل یا نام کاربری</label>
                <input type="text" id="login-email" required>
            </div>

            <div class="input-group">
                <label for="login-password">رمز عبور</label>
                <input type="password" id="login-password" required>
            </div>

            <div class="row-between">
                <label class="remember">
                    <input type="checkbox" id="remember-me">
                    مرا به خاطر بسپار
                </label>
                <a class="forgot" href="forgot-password.html">فراموشی رمز؟</a>
            </div>

            <!-- دکمه‌ی ورود هماهنگ با بقیه -->
            <button type="submit" class="btn-primary-sm full-width">ورود</button>

        </form>

        <p class="register-link">
            حساب ندارید؟ <a href="register.html">ثبت نام کنید</a>
        </p>

    </div>

</body>
</html>
