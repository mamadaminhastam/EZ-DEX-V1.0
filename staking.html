<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Staking</title>

    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="staking.css">
</head>
<body>

<header class="navbar">
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo" >
        <span>EZ DEX</span>
    </div>

    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    <nav class="nav-links">
      <a href="swap.html">Swap</a>
      <a href="liquidity.html">Liquidity</a>
      <a class="active" href="#">Staking</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="setting.html">Settings</a>
  </nav>
</header>

 <main class="container">

    <div class="stake-card">
        <h2>Staking</h2>

        <div class="balance-box">
            <span>Available Margin To Stake</span>
            <strong>0 EZD</strong>
        </div>

        <div class="m3-textfield">
            <input type="number" id="stake-amount" placeholder=" " required>
            <label for="stake-amount">Stake amount</label>
        </div>

        <button class="btn-primary-sm full-width">Stake</button>

        <hr class="divider">

        <h3>Unstake</h3>

        <div class="m3-textfield">
            <input type="number" id="unstake-amount" placeholder=" " required>
            <label for="unstake-amount">Amount to Unstake</label>
        </div>

        <button class="btn-primary-sm full-width">Unstake</button>

    </div>

    <div class="guide">
        <img src="main/Theme/images/stake.png" alt="">
        <div class="guide-text">
            استیک کردن یعنی شما توکن هاتون رو قفل می‌کنید تا پاداش دریافت کنید — در ازای قفل کردن، پاداش‌ها و قوانین مربوطه اعمال می‌شود.
        </div>
    </div>
 </main>
 <script src="main/theme.js"></script>
</body>
</html>
