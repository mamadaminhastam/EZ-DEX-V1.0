<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ DEX - Liquidity</title>

    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="liquidity.css">
</head>
<body>

<header class="navbar">
  <div class="brand">
    <img src="main/Theme/images/logo.png" alt="EZ DEX Logo">
    <span>EZ DEX</span>

    <!-- دکمه ثبت‌نام با سیستم جدید -->
    <a href="register.html" class="btn-primary-sm">Register</a>
</div>

    <nav>
        <a href="swap.html">Swap</a>
        <a class="active" href="#">Liquidity</a>
        <a href="staking.html">Staking</a>
    </nav>
</header>

<main class="container">

    <!-- بخش راهنما -->
    <div class="guide">
        <img src="main/Theme/images/liquidity.png" alt="Liquidity Guide">
        <div class="guide-text">
            افزودن لیکوئیدیتی یعنی شما دو توکن را همزمان در استخر قرار می‌دهید تا کاربران بتوانند بین آنها سوآپ انجام دهند و در ازای آن سهمی از کارمزد‌ها دریافت می‌کنید.
        </div>
    </div>

    <!-- کارت لیکوئیدیتی -->
    <div class="liquidity-card">
        <h2>Liquidity Pools</h2>

        <div class="pair-list">

            <div class="pair">
                <span>ETH / USDT</span>
                <button class="btn-primary-sm">Add Liquidity</button>
            </div>

            <div class="pair">
                <span>ETH / WBTC</span>
                <button class="btn-primary-sm">Add Liquidity</button>
            </div>

            <div class="pair">
                <span>USDT / WBTC</span>
                <button class="btn-primary-sm">Add Liquidity</button>
            </div>

            <div class="pair">
                <span>ETH / WETH</span>
                <button class="btn-primary-sm">Add Liquidity</button>
            </div>

            <div class="pair">
                <span>USDT / WETH</span>
                <button class="btn-primary-sm">Add Liquidity</button>
            </div>

            <div class="pair">
                <span>WBTC / WETH</span>
                <button class="btn-primary-sm">Add Liquidity</button>
            </div>

        </div>
    </div>

</main>

</body>
</html>
