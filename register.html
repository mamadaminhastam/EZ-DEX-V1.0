<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EZ DEX</title>

    <link rel="stylesheet" href="main/main.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
   <header class="navbar">
    <div class="brand">
        <img src="main/Theme/images/logo.png" alt="EZ DEX Logo" >
        <span>EZ DEX</span>
    </div>

    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    <nav class="nav-links">
            <a href="swap.html">Swap</a>
            <a href="liquidity.html">Liquidity</a>
            <a href="staking.html">Staking</a>
            <a class="active" href="#">Register</a>
            <a href="login.html">Login</a>
            <a href="setting.html">Settings</a>
        </nav>
    </header>

    <div class="register-container">
        <h1>حساب جدید</h1>
        <div id="success-message" class="success-message"></div>

        <form id="registerForm" novalidate>
            
            <div class="m3-textfield">
                <input type="text" id="reg-firstname" placeholder=" ">
                <label for="reg-firstname">نام</label>
                <div class="error-message"></div>
            </div>

            <div class="m3-textfield">
                <input type="text" id="reg-lastname" placeholder=" ">
                <label for="reg-lastname">نام خانوادگی</label>
                <div class="error-message"></div>
            </div>

            <div class="m3-textfield">
                <input type="text" id="reg-username" placeholder=" ">
                <label for="reg-username">نام کاربری</label>
                <div class="supporting-text"></div>
                <div class="error-message"></div>
            </div>

            <div class="m3-textfield">
                <input type="tel" id="reg-phone" placeholder=" ">
                <label for="reg-phone">شماره موبایل</label>
                <div class="error-message"></div>
            </div>

            <div class="m3-textfield">
                <input type="email" id="reg-email" placeholder=" ">
                <label for="reg-email">ایمیل</label>
                <div class="error-message"></div>
            </div>

            <div class="m3-textfield">
                <input type="password" id="reg-password" placeholder=" ">
                <label for="reg-password">رمز عبور</label>
                <div class="error-message"></div>
            </div>

            <div class="m3-textfield">
                <input type="password" id="reg-confirm-password" placeholder=" ">
                <label for="reg-confirm-password">تکرار رمز عبور</label>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="btn-primary-sm full-width">ثبت نام</button>
        </form>

        <p class="login-link">
            حساب دارید؟ <a href="login.html">وارد شوید</a>
        </p>
    </div>

    
    <script src="register.js"></script>
    <script src="main/theme.js"></script>
</body>
</html>
